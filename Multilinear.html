    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="PRstyles.css">
	<link rel="stylesheet" href="design.css">
    <title>Numerical Finals</title>
</head>
<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bx-code'></i>
			<span class="text">Numerical Finals</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="index.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Home</span>
				</a>
			</li>
				<li class="active">
				<a href="Multilinear.html">
				  <i class="bx bxs-doughnut-chart"></i>
				  <span class="button">Multilinear Regression</span>
				</a>
			  </li>
			  <li>
				<a href="members.html">
					<i class='bx bx-help-circle'></i>
				  <span class="text">About</span>
				</a>
			  </li>
		</ul>
		<img id = "logo" src="hau logo.png" alt="hau logo" width="420" height="420">
		<ul class="side-menu">
		</ul>
	</section>
	<!-- CONTENT -->
	<section id="content">
		<!-- MAIN -->
		<main>
			<h2>Multiple Linear Regression</h2>
			<ul class="breadcrumb">
				<div class="table-data">
				  <div class="order">
			<input type="file" id="csvFile" accept=".csv">
			<div class="row">
			<div class="col-md-12">
			<div class="table-wrap">
			<table class="table", id = "dataTable">
				<thead class="thead-dark">
					<tr>
						<th>Independent Variable</th>
						<th>Dependent Variable 1</th>
						<th>Dependent Variable 2</th>
						<th>Dependent Variable 3</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		
			<script>
				document.getElementById('csvFile').addEventListener('change', function() {
					const file = this.files[0];
					const reader = new FileReader();
					
					reader.onload = function(e) {
						const rows = e.target.result.split('\n');
						const tableBody = document.querySelector('#dataTable tbody');
						tableBody.innerHTML = '';
		
						rows.forEach(row => {
							const cells = row.split(',');
							const tr = document.createElement('tr');
		
							cells.forEach(cell => {
								const td = document.createElement('td');
								td.textContent = cell.trim();
								tr.appendChild(td);
							});
		
							tableBody.appendChild(tr);
						});
					};
		
					reader.readAsText(file);
				});
			</script>
				<!-- Display regression line equation and plot -->
				<div class="regression-plot">
					<!-- Regression plot will be inserted here by JavaScript -->
				  </div>
				  <div class="regression-equation">
					<p>Equation: Y = <span id="regression-equation-coefficients"></span></p>
					<p>Predicted Future Value: <span id="predicted-future-value"></span></p>
					<p>Standard Error of the Estimate: <span id="standard-error-of-the-estimate"></span></p>
					<p>Correlation Coefficient: <span id="correlation-coefficient"></span> (<span id="correlation-description"></span>)</p>
				  </div>	
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	
	

	<script src="script.js"></script>
</body>
</html>
